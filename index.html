<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">

</head>

<body>

    <div id="allTheHands" class="container limit d-none">
        <img src="./images/Lrock.svg" id="rockBtn" type="button" class="zToBack scaler bounceIn" alt="Rock"
            style="position: absolute; top: -15%; left: -200px;">
        <img src="./images/Lpaper.svg" id="paperBtn" type="button" class="zToBack scaler bounceIn" alt="Rock"
            style="position: absolute; top: 14%; left: -17%;">
        <img src="./images/Lscissors.svg" id="scissorsBtn" type="button" class="zToBack scaler bounceIn" alt="Rock"
            style="position: absolute; top: 400px; left: -200px;">
        <img src="./images/Llizard.svg" id="lizardBtn" type="button" class="zToBack scaler bounceIn" alt="Rock"
            style="position: absolute; top: 530px; left: -180px;">
        <img src="./images/Lspock.svg" id="spockBtn" type="button" class="zToBack scaler bounceIn" alt="Rock"
            style="position: absolute; top: 670px; left: -240px;">

        <img src="./images/Rrock.svg" id="rockBtn2" type="button" class="zToBack scaler bounceIn" alt="Rock"
            style="position: absolute; top: -15%; right: -200px;">
        <img src="./images/Rpaper.svg" id="paperBtn2" type="button" class="zToBack scaler bounceIn" alt="Rock"
            style="position: absolute; top: 14%; right: -17%;">
        <img src="./images/Rscissors.svg" id="scissorsBtn2" type="button" class="zToBack scaler bounceIn" alt="Rock"
            style="position: absolute; top: 420px; right: -200px;">
        <img src="./images/Rlizard.svg" id="lizardBtn2" type="button" class="zToBack scaler bounceIn" alt="Rock"
            style="position: absolute; top: 550px; right: -180px;">
        <img src="./images/Rspock.svg" id="spockBtn2" type="button" class="zToBack scaler bounceIn" alt="Rock"
            style="position: absolute; top: 690px; right: -240px;">
    </div>


    <div class="container" style="position: -webkit-sticky; position: sticky; top:100px;">
        <!-- <div class="row z-index">    
            <svg xmlns="http://www.w3.org/2000/svg" width="719" height="414" viewBox="0 0 719 414"><defs><style>.a{fill:rgba(0,0,0,0.28);}</style></defs><rect class="a" width="719" height="414" rx="30"/></svg>
        </div> -->

    </div>
    <div class="container text-center limit fadeIn" style="margin-top: 200px;">

        <div class="row">
            <div class="col">
                <!-- splash -->
                <h1 id="gameName" class="massive rotateIn">
                    <span id="rspls">RPSLS</span>
                    <span id="pride">
                        <img src="./images/rpslsBW.png" alt="Who beats who int he game..."style="width: 100%">
                        <!-- <i class="fas fa-hand-rock"></i><i class="fas fa-hand-paper"></i><i class="fas fa-hand-scissors"></i><i class="fas fa-hand-lizard"></i><i class="fas fa-hand-spock"></i> -->
                    </span>
                </h1>
            </div>
        </div>


        <div id="optionsPane" class="row py-4">
            <div class="col">
                <h2>options</h2>

                <div class="row">
                    <div id="options1" class="btn-group" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="btnradio" id="aiPlayerBtn" autocomplete="off">
                        <label class="btn btn-outline-primary" for="aiPlayerBtn">vRobot</label>

                        <input type="radio" class="btn-check" name="btnradio" id="player2Btn" autocomplete="off">
                        <label class="btn btn-outline-primary" for="player2Btn">twoPlayer</label>
                    </div>

                    <div id="options2" class="btn-group mt-3" role="group2"
                        aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="btnradio" id="quick1Btn" autocomplete="off">
                        <label class="btn btn-outline-primary" for="quick1Btn">quik1e</label>

                        <input type="radio" class="btn-check" name="btnradio" id="bestOf5Btn" autocomplete="off">
                        <label class="btn btn-outline-primary" for="bestOf5Btn">bestOf5</label>

                        <input type="radio" class="btn-check" name="btnradio" id="bestOf7Btn" autocomplete="off">
                        <label class="btn btn-outline-primary" for="bestOf7Btn">bestOf7</label>
                    </div>

                    <div class="row pt-3">
                        <div class="col">
                            you vs. <b id="mode" class="yellow"> (no one yet)</b> <br> first to <b id="rounds"
                                class="yellow"> (nada yet)</b>
                        </div>
                    </div>

                    <div class="div mt-3">
                        <div class="row px-3">
                            <button id="startGameBtn" type="button" class="btn btn-dark btn-font disabled">START</button>

                            <div class="col">
                            </div>
                        </div>
                    </div>


                </div>



            </div>
        </div>

        <!-- READY? -->
        <div id="readyPane" class="row d-none pt-5">
            <div class="col">
                <h1>PLAYER <span id="pNum">1</span>, READY?</h1>
                <div class="div mt-3">
                    <div class="row px-3">
                        <button id="selectCharBtn" type="button" class="btn btn-dark btn-font">I'M READY!</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="container text-center">
        <div id="choicePane" class="row mt-3 d-none">
            <div class="col" style="padding-top: 50px;">
                <h2>choose wisely...</h2>
                <h3 id="choice"></h3>
                <!-- <div class="div mt-3">
                    <!-- 121 holds that -->
                <div class="row d-none">
                    <div class="mt-4 col-6 col-md d-flex justify-content-around">
                        <div id="rockBtn" type="button" class="card characterChoices" style="width: 13rem;">
                            <img src="./images/block.png" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-text">ROCK</h5>
                            </div>
                        </div>
                    </div>
                    <div class="mt-4 col-6 col-md d-flex justify-content-around">
                        <div id="paperBtn" type="button" class="card characterChoices" style="width: 13rem;">
                            <img src="./images/block.png" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-text">PAPER</h5>
                            </div>
                        </div>
                    </div>
                    <div class="mt-4 col-6 col-md d-flex justify-content-around">
                        <div id="scissorsBtn" type="button" class="card characterChoices" style="width: 13rem;">
                            <img src="./images/block.png" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-text">SCISSORS</h5>
                            </div>
                        </div>
                    </div>
                    <div class="mt-4 col-6 col-md d-flex justify-content-around">
                        <div id="lizardBtn" type="button" class="card characterChoices" style="width: 13rem;">
                            <img src="./images/block.png" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-text">LIZARD</h5>
                            </div>
                        </div>
                    </div>
                    <div class="mt-4 col-6 col-md d-flex justify-content-around">
                        <div id="spockBtn" type="button" class="card characterChoices" style="width: 13rem;">
                            <img src="./images/block.png" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-text">SPOCK</h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row px-3 pt-3 d-flex justify-content-around">
                    <div class="col">
                        <button id="confirmBtn" type="button" class="d-none btn btn-dark btn-font">CONFIRM</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <div class="container  text-center limit">

        <div class="row px-3 pt-3">
            <button id="cpuBtn" type="button" class="d-none btn btn-dark btn-font">COMPUTER READY! SEE WHO WON</button>
        </div>

        <!-- <div class="row mt-5">
        <div class="col">
            <h1>PLAYER 2, READY?</h1>
            <div class="div mt-3">
                <div class="row px-3">
                    <button id="selectChar2Btn" type="button" class="btn btn-dark btn-font">SELECT CHARACTER</button>
                </div>
            </div>
        </div>
    </div> -->

        <div id="resultPane" class="row mt-5 d-none">
            <div class="col">
                <div class="row">
                    <h1>RESULTS</h1>
                    <p id="roundWinner" class="yellow">Player X Wins this Round!</p>
                </div>
<hr>
                <div class="row">
                    <div class="col-6">
                        <div class="row">
                            <p id="nameSpace1">PLAYER 1</p>
                        </div>
                        <div class="row">
                            <h3 id="p1Points">01</h3>
                        </div>
                    </div>
                    <div class="col-6">
                        <div id="opponentName" class="row">
                            <p id="nameSpace2"> PLAYER 2</p>
                        </div>
                        <div class="row">
                            <h3 id="p2Points">01</h3>
                        </div>
                    </div>
                    <h2 id="declareWin" class="col-12">

                    </h2>
                </div>

                <div class="div mt-3">
                    <div class="row px-3">
                        <button id="contBtn" type="button" class="btn btn-dark btn-font">NEXT ROUND</button>

                        <button id="refreshBtn" type="button" class="btn btn-dark btn-font  d-none">BACK TO MAIN</button>
                    </div>
                </div>
            </div>
            
        </div>
        <p id="credits" class="slideUp pt-5 shake">HAND CRAFTED BY JOSEPH RACCA</p>


        <figure>
            <figcaption>Listen to the T-Rex:</figcaption>
            <audio
                controls
                src="/media/cc0-audio/t-rex-roar.mp3">
                    Your browser does not support the
                    <code>audio</code> element.
            </audio>
        </figure>
    </div>
